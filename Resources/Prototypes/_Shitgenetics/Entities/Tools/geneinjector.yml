- type: entity
  name: Genetic Injector
  description: Contains a solution used to modify and mutate certain genes. Must be stabbed into a body directly and with force.
  id: geneinjector
  parent: [BaseItem]
  components:
  - type: Item
    size: Small
    storedRotation: 90
  - type: Geneinjector
  - type: InjectionPreset
  - type: Sprite
    sprite: _Shitgenetic/Objects/Tools/geneinjector.rsi
    layers:
    - state: geneinjector0
      visible: true
    - state: geneinjector1
      visible: true
  - type: MeleeWeapon
    wideAnimationRotation: 90
    resetOnHandSelected: false
    animation: WeaponArcThrust
    damage:
      types:
        Piercing: 1
    soundHit:
      path: /Audio/Weapons/pierce.ogg

